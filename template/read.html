<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <th>
        <td>NAME</td>
        <td>ADDRESS</td>
        <td>PHONE_NUMBER</td>
    </th>
    {% for x in data %}
    <tr>
        <td>{{x.NAME}}</td>
        <td>{{x.ADDRESS}}</td>
        <td>{{x.PHONE_NUMBER}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
