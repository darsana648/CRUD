<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ cr.as_p }}
    <button type="submit">Submit</button>
</form>
<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    {% for x in data %}
    <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.address }}</td>
        <td>{{ x.phone_number }}</td>
        <td>
            <a href="{% url 'edit' x.id %}">Edit</a>
            <a href="{% url 'delete' x.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
